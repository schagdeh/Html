    <script>
      setTimeout(function () {
        document.getElementById('placeHolder').className = 'waa'
      }, 5000)
      // réinitialise les filtres
      $('#aucunFiltre').click(function () {
        $('#lst_cat option[value=\'-1\']').prop('selected', true)
        $('#lst_statut option[value=\'-1\']').prop('selected', true)
        $('#lst_module option[value=\'-1\']').prop('selected', true)
        $('#dateTimePicker').val('')
        $('.ticket[style*="display: none"]').each(function () {
          $(this).css('display', '')
          $(this).css('display', 'content')
        })
      })

      // filtre par statut
      $('#lst_statut').change(function () {
        $('#lst_cat option[value=\'-1\']').prop('selected', true)
        $('#lst_module option[value=\'-1\']').prop('selected', true)
        $('#dateTimePicker').val('')

        $('.ticket[style*="display: none"]').each(function () {
          $(this).css('display', '')
          $(this).css('display', 'content')
        })
        if ($('#lst_statut').val() != '-1') {
          $('.ticket').each(function () {
            if ($(this).attr('data-idStatut') == $('#lst_statut').val()) {

              $(this).css('display', 'content')
            } else {
              $(this).css('display', 'none')
            }
          })
        }
      })

      // filtre par module
      $('#lst_module').change(function () {
        $('#lst_cat option[value=\'-1\']').prop('selected', true)
        $('#lst_statut option[value=\'-1\']').prop('selected', true)
        $('#dateTimePicker').val('')

        $('.ticket[style*="display: none"]').each(function () {
          $(this).css('display', '')
          $(this).css('display', 'content')
        })
        if ($('#lst_module').val() != '-1') {
          $('.ticket').each(function () {
            if ($(this).attr('data-idModule') == $('#lst_module').val()) {

              $(this).css('display', 'content')
            } else {
              $(this).css('display', 'none')
            }
          })
        }
      })

      // filtre par catégories
      $('#lst_cat').change(function () {
        $('#lst_module option[value=\'-1\']').prop('selected', true)
        $('#lst_statut option[value=\'-1\']').prop('selected', true)
        $('#dateTimePicker').val('')

        $('.ticket[style*="display: none"]').each(function () {
          $(this).css('display', '')
          $(this).css('display', 'content')
        })
        if ($('#lst_cat').val() != '-1') {
          $('.ticket').each(function () {
            if ($(this).attr('data-idCategorie').includes($('#lst_cat').val())) {
              $(this).css('display', 'content')
            } else {
              $(this).css('display', 'none')
            }
          })
        }
      })

      // filtre par date de création
      $('#dateTimePicker').change(function () {
        $('#lst_module option[value=\'-1\']').prop('selected', true)
        $('#lst_statut option[value=\'-1\']').prop('selected', true)
        $('#lst_cat option[value=\'-1\']').prop('selected', true)
        $('.ticket[style*="display: none"]').each(function () {
          $(this).css('display', '')
          $(this).css('display', 'content')
        })
        var date1 = $('#dateTimePicker').val()
        var d = date1.split('-')
        var de = d[2] + '/' + d[1] + '/' + d[0]
        $('.ticket').each(function () {
          var dt = $(this).attr('data-idDate')
          if (dt == de) {
            $(this).css('display', 'content')
          } else {
            $(this).css('display', 'none')
          }
        })
      })

      // bouton (a) retour à la liste du modal
      $('#retour').click(function () {
        $('#ticket').css('display', 'none')
        $('.content').load('ListeTickets.aspx')
      })

      // afficher les détails d'un ticket
      $('.details').click(function () {
        //$('#list-tickets').css('display', 'none');
        var idTicket = $(this).attr('data-idticket')
        console.log(idTicket)
        $('.content').load('DetailsTicket.aspx?id=' + idTicket)
      })

    </script>
